buildscript {
    ext {
        kotlin_version = "1.6.10"
        gradle_version ="7.0.4"
        navigation_version="2.3.5"
        firebase_vesrion="4.3.10"
        crashlytics_version="2.8.1"
    }

    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath "com.google.gms:google-services:$firebase_vesrion"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlytics_version"
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
